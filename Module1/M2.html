<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M2</title>
    <style>
        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            transition: background-color 0.3s;
        }

        #container {
            display: flex;
            gap: 20px;
        }

        #grid {
            display: flex;
            flex-wrap: wrap;
            width: 280px;
            gap: 5px;
        }

        #stats {
            padding: 10px;
        }

    </style>
</head>
<body>
    <div id="container">
        <div id="grid">
            <!-- Hier komen de 25 cellen -->
        </div>
        <div id="stats">
            <p>Rood: <span id="redCount">0</span></p>
            <p>Blauw: <span id="blueCount">0</span></p>
            <p>Groen: <span id="greenCount">0</span></p>
        </div>
     </div>
     <script type="module" src="M2.mjs"></script>
</body>
</html>
